name: Daily Repository Update - DevSync Automation

on:
  schedule:
    # Run daily at 10:30 AM UTC (specific time as required)
    - cron: '30 10 * * *'
  workflow_dispatch: # Allow manual triggering for testing

jobs:
  daily-update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Use a token that has write permissions
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Configure Git with email 24ds1000011@ds.study.iitm.ac.in
        run: |
          git config --local user.email "24ds1000011@ds.study.iitm.ac.in"
          git config --local user.name "DevSync Automation"
      
      - name: Create daily status update
        run: |
          # Create or update daily status file
          mkdir -p .devsync
          echo "# DevSync Daily Status Report" > .devsync/daily-status.md
          echo "" >> .devsync/daily-status.md
          echo "**Date:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> .devsync/daily-status.md
          echo "**Repository:** ${{ github.repository }}" >> .devsync/daily-status.md
          echo "**Workflow Run:** #${{ github.run_number }}" >> .devsync/daily-status.md
          echo "**Commit SHA:** ${{ github.sha }}" >> .devsync/daily-status.md
          echo "" >> .devsync/daily-status.md
          echo "## Activity Summary" >> .devsync/daily-status.md
          echo "- Automated daily update completed successfully" >> .devsync/daily-status.md
          echo "- Repository status: Active" >> .devsync/daily-status.md
          echo "- Last automated update: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> .devsync/daily-status.md
          echo "" >> .devsync/daily-status.md
          echo "---" >> .devsync/daily-status.md
          echo "*This file is automatically generated by DevSync automation*" >> .devsync/daily-status.md
      
      - name: Update activity log
        run: |
          # Create or append to activity log
          mkdir -p logs
          echo "$(date -u +"%Y-%m-%d %H:%M:%S UTC") - Daily automated update - Workflow #${{ github.run_number }}" >> logs/activity.log
      
      - name: Create documentation update
        run: |
          # Update or create README badge for last update
          if [ -f README.md ]; then
            # Remove existing badge if present
            sed -i '/Daily Update/d' README.md
            # Add new badge at the top
            sed -i '1i ![Daily Update](https://img.shields.io/badge/Last%20Update-'"$(date -u +"%Y--%m--%d")"'-brightgreen)' README.md
          else
            # Create basic README if it doesn't exist
            echo "# DevSync Repository" > README.md
            echo "" >> README.md
            echo "![Daily Update](https://img.shields.io/badge/Last%20Update-$(date -u +"%Y--%m--%d")-brightgreen)" >> README.md
            echo "" >> README.md
            echo "This repository is maintained with automated daily updates." >> README.md
            echo "" >> README.md
            echo "Last automated update: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> README.md
          fi
      
      - name: Commit and push changes with email 24ds1000011@ds.study.iitm.ac.in
        run: |
          # Check if there are any changes to commit
          if [[ -n $(git status --porcelain) ]]; then
            git add .
            git commit -m "ü§ñ Daily automated update - $(date -u +"%Y-%m-%d %H:%M:%S UTC")

            Automated by: 24ds1000011@ds.study.iitm.ac.in
            Workflow: Daily Repository Update
            Run Number: #${{ github.run_number }}
            
            Changes:
            - Updated daily status report
            - Refreshed activity log
            - Updated documentation badges
            
            This commit ensures repository activity tracking and maintains 
            compliance with DevSync automation standards."
            
            git push
            echo "‚úÖ Successfully committed daily update"
          else
            echo "‚ÑπÔ∏è  No changes to commit"
          fi
      
      - name: Verify commit creation
        run: |
          # Wait a moment and verify the commit was created
          sleep 5
          LATEST_COMMIT=$(git log -1 --format="%H %s")
          echo "Latest commit: $LATEST_COMMIT"
          echo "‚úÖ Daily update workflow completed successfully"
